<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzWidth]="720"
  nzPlacement="right"
  nzTitle="Add subscription"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <form nz-form [formGroup]="form">

      <nz-form-item>
        <nz-form-label [nzSpan]="4"> Service</nz-form-label>
        <nz-form-control [nzSpan]="12" class="col-12">
          <input type="text" nz-input formControlName="service" placeholder="Service"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="4"> Price</nz-form-label>
        <nz-form-control [nzSpan]="12" class="col-12">
          <input type="text" nz-input formControlName="price" placeholder="Price"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="4"> Next payment</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-date-picker [nzFormat]="'dd.MM.YYYY'" formControlName="nextPayment" class="w-100"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </form>

    <nz-form-item>
      <nz-form-label [nzSpan]="4"> Categories </nz-form-label>
      <nz-form-control [nzSpan]="12">
        <nz-select [(ngModel)]="selectedValue" nzSize="default" nzMode="multiple" nzPlaceHolder="Please select">
          <nz-option *ngFor="let option of categories" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="dashed" nzShape="round" (click)="addNewSub()">+ Add</button>
  </ng-container>
</nz-drawer>
