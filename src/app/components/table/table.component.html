<div class="col-12 mt-5">
  <nz-table [nzData]="data" [nzFrontPagination]="false">
    <thead>
    <tr>
      <th *ngFor = "let column of headers">
        {{column}}
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let item of data">
      <td>
        <app-logo [item]="item"></app-logo>
      </td>
      <td> {{item.service}} </td>
      <td> {{item.price}} {{item.currency}} </td>
      <td> {{item.nextPayment}} </td>
      <td>
        <nz-tag *ngFor="let tag of item.categories" [nzColor]="'magenta'"> {{tag.label}} </nz-tag>
      </td>
      <td>
        <button nz-button nzType="dashed"  nzSize="default" nzShape="round"><i nz-icon nzType="edit"></i></button>
        <button nz-button nzType="dashed" nzDanger nzSize="default" nzShape="round"><i nz-icon nzType="delete" (click)="deleteRow(item)"></i></button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
